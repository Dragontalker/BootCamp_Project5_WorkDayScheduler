<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      
      <!-- Time Block: 9:00am -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">09:00 am</span>
        <input id="Ipt-09" type="text" class="form-control past">
        <button id="Btn-09" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save fa-1x"></i>
        </button>
      </form>

      <!-- Time Block: 10:00am -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">10:00 am</span>
        <input id="Ipt-10" type="text" class="form-control past">
        <button id="Btn-10" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </form>

      <!-- Time Block: 11:00am -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">11:00 am</span>
        <input id="Ipt-11" type="text" class="form-control past">

          <i class="fas fa-save"></i>
        </button>
      </form>

      <!-- Time Block: 12:00am -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">12:00 am</span>
        <input id="Ipt-12" type="text" class="form-control past">
        <button id="Btn-12" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </form>

      <!-- Time Block: 1:00pm -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">01:00 pm</span>
        <input id="Ipt-13" type="text" class="form-control past">
        <button id="Btn-13" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </form>

      <!-- Time Block: 2:00pm -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">02:00 pm</span>
        <input id="Ipt-14" type="text" class="form-control past">
        <button id="Btn-14" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </form>

      <!-- Time Block: 3:00pm -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">03:00 pm</span>
        <input id="Ipt-15" type="text" class="form-control past">
        <button id="Btn-15" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </form>

      <!-- Time Block: 4:00pm -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">04:00 pm</span>
        <input id="Ipt-16" type="text" class="form-control past">
        <button id="Btn-16" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </form>

      <!-- Time Block: 5:00pm -->
      <form class="input-group mb-3 timeRow">
        <span class="input-group-text hour">05:00 pm</span>
        <input id="Ipt-17" type="text" class="form-control past">
        <button id="Btn-17" type="button" class="btn btn-primary saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </form>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
